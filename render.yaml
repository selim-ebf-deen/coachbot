services:
  - type: web
    name: coachbot
    env: node
    plan: starter
    buildCommand: "npm install --omit=dev"
    startCommand: "node server.js"
    autoDeploy: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
