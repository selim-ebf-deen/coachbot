<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coach 15 Jours</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .dot{width:10px;height:10px;border-radius:50%;display:inline-block;margin-right:10px;flex:0 0 10px}
    .dot.green{background:#22c55e}
    .dot.red{background:#f43f5e}
  </style>
</head>
<body>
  <main class="page">
    <header class="topbar">
      <h1>Coach 15 Jours</h1>
      <p class="subtitle">Sélectionne un jour et affiche le plan. Écris ensuite ton message au coach.</p>
    </header>

    <section class="card controls">
      <div class="row">
        <div>
          <label for="daySelect">Jour :</label>
          <div class="dayline">
            <select id="daySelect" class="select"></select>
            <button id="btnShow" class="btn primary">Afficher</button>

            <!-- Fournisseur (Claude par défaut) -->
            <select id="provider" class="select" title="Fournisseur IA">
              <option value="anthropic" selected>Claude</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row gap">
        <div class="navbtns">
          <button id="btnPrev" class="btn icon" title="Jour précédent">◀</button>
          <button id="btnNext" class="btn icon" title="Jour suivant">▶</button>
        </div>
        <button id="btnTool" class="btn">Outil utile</button>
      </div>
    </section>

    <section class="card hint">
      <div class="chip">Conseil</div>
      <ul class="hintlist">
        <li>« Exporter » télécharge ton journal du jour en .txt</li>
        <li>Les discussions sont séparées par jour</li>
      </ul>
      <div class="row gap">
        <button id="btnExport" class="btn">Exporter</button>
        <button id="btnClear" class="btn">Effacer écran</button>
      </div>
    </section>

    <section class="card plan">
      <div class="chip">Plan du jour</div>
      <p id="dayPlan" class="plantext"></p>
    </section>

    <section id="chat" class="card chat"></section>

    <section class="composer">
      <textarea id="input" rows="4" placeholder="Écris ton message… (Ex: « je m’appelle Samir » pour enregistrer ton prénom)"></textarea>
      <div class="row gap end">
        <button id="btnSend" class="btn primary">Envoyer au coach</button>
        <button id="btnSave" class="btn">Sauvegarder la réponse</button>
      </div>
      <p class="footnote">Streaming activé avec Claude. Données enregistrées par jour côté serveur.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
