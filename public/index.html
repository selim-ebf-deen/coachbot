<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CoachBot — 15 jours</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">CoachBot</div>
      <div class="auth">
        <div id="meBox" class="hidden">
          <span id="meName"></span>
          <button id="logoutBtn" class="btn secondary">Se déconnecter</button>
        </div>
        <button id="openAuth" class="btn">Se connecter</button>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <h3>Programme 15 jours</h3>
        <select id="daySelect"></select>
        <p class="muted" id="planText"></p>
        <div class="metaBox">
          <label>Ton prénom</label>
          <input id="nameInput" placeholder="Ex: Karim"/>
          <label>DISC (auto-déduit si vide)</label>
          <input id="discInput" placeholder="D / I / S / C"/>
          <button id="saveMeta" class="btn small">Sauvegarder</button>
        </div>
      </aside>

      <section class="chat">
        <div id="history" class="history"></div>
        <form id="composer" class="composer">
          <input id="msg" placeholder="Sélectionne un jour, puis écris ton message au coach…"/>
          <button class="btn">Envoyer</button>
        </form>
      </section>
    </main>
  </div>

  <!-- Modale auth -->
  <dialog id="authDialog">
    <form method="dialog" class="authForm" id="authForm">
      <h3>Connexion / Inscription</h3>
      <label>Email</label>
      <input id="authEmail" type="email" required placeholder="toi@exemple.com"/>
      <label>Mot de passe</label>
      <input id="authPass" type="password" required placeholder="******"/>
      <label>Prénom (si inscription)</label>
      <input id="authName" placeholder="Ex: Karim"/>
      <div class="row">
        <button id="loginBtn" class="btn">Connexion</button>
        <button id="registerBtn" class="btn secondary" type="button">Inscription</button>
        <button class="btn ghost" value="cancel">Fermer</button>
      </div>
      <p id="authError" class="error"></p>
    </form>
  </dialog>

  <script src="/script.js"></script>
</body>
</html>
