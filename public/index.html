<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CoachBot</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="topbar-left">
        <div id="who">Non connect√©</div>
        <button id="loginBtn" class="btn btn-secondary">Connexion</button>
        <button id="logoutBtn" class="btn btn-secondary" style="display:none">D√©connexion</button>
        <button id="adminBtn" class="btn btn-secondary" style="display:none" onclick="location.href='/admin'">Admin</button>
      </div>
      <div class="topbar-right">
        <select id="daySel" class="input-select"></select>
        <button id="showPlan" class="btn btn-primary">Afficher</button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Plan du jour</div>
      <div id="plan" class="text-sm"></div>
    </div>

    <div class="card" style="margin-top:12px;">
      <div id="chat" style="min-height:40vh;"></div>
      <div class="composer" style="margin-top:8px;">
        <div class="composer-row">
          <textarea id="msg" class="input-textarea" placeholder="√âcris ton message‚Ä¶ (Entr√©e = envoyer, Shift+Entr√©e = retour ligne)"></textarea>
          <div class="send-wrap">
            <select id="providerSel" class="input-select">
              <option value="anthropic">Claude</option>
            </select>
            <button id="sendBtn" class="btn btn-primary">Envoyer</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modale Auth -->
  <div id="scrim">
    <div class="modal" style="position:relative;">
      <button id="closeModal" class="modal-close">‚úï</button>
      <h3>Connexion / Inscription</h3>
      <div class="row"><input id="regName" class="modal input" placeholder="Pr√©nom (optionnel pour inscription)" /></div>
      <div class="row"><input id="email" class="modal input" placeholder="Email" /></div>
      <div class="row" style="position:relative;">
        <input id="pass" class="modal input" type="password" placeholder="Mot de passe" />
        <button id="toggleEye" class="eye-btn">üëÅ</button>
      </div>
      <div class="row" style="display:flex;gap:.5rem;">
        <button id="doLogin" class="btn btn-primary" style="flex:1;">Se connecter</button>
        <button id="doRegister" class="btn btn-secondary" style="flex:1;">Cr√©er un compte</button>
      </div>
      <div id="loginErr" class="modal help" style="color:#f87171;"></div>
      <div id="loginInfo" class="badge-ok" style="display:none;">‚úî Connect√©</div>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
