<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CoachBot Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        #messages div { margin-bottom: 8px; }
        textarea { width: 100%; resize: vertical; }
    </style>
</head>
<body>
    <h1>CoachBot Chat</h1>
    <div id="messages"></div>
    <textarea id="input" rows="3" placeholder="Ã‰cris ton message..."></textarea><br>
    <button id="send">Envoyer</button>

    <script>
        async function loadMessages() {
            const res = await fetch('/api/journal');
            const data = await res.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            data.forEach(item => {
                const div = document.createElement('div');
                div.textContent = `${item.date} : ${item.message}`;
                messagesDiv.appendChild(div);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        document.getElementById('send').addEventListener('click', async () => {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;
            await fetch('/api/journal/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            input.value = '';
            await loadMessages();
        });

        loadMessages();
    </script>
</body>
</html>
